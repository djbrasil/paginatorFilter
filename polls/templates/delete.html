{% extends 'base.html' %}
{% block title %}Apagar{% endblock %}
{% load widget_tweaks %}
{% block content %}  
        <div class="card">
                <div class="card-header">
                        <h5 class="card-title">Delete Produto #{{object.id}}</h5>
                </div>
                <div class="card-body">
                        <form method="post">
                                {% csrf_token %}
                                <div class="alert alert-warning" role="alert">
                                        Are you sure you want to delete <strong>{{ object }}</strong> ?
                                </div>
                                <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                </div>
        </div>

{% endblock %}
